<div class="container">
  <h1 mat-dialog-title>Deletar registro.</h1>
  <div mat-dialog-content>Tem certeza que deseja remover o registro ?</div>
  <div mat-dialog-actions>
    <button mat-button (click)="removerRegistro($event)" color="primary" class="btn-toast">Confirmar</button>
    <button mat-button mat-dialog-close class="btn-cancel">Cancelar</button>
  </div>
</div>
