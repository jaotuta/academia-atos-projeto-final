<div class="container">
  <h1 mat-dialog-title>Adicionar atividade e recurso.</h1>
  <div mat-dialog-content>
    <form class="example-form" [formGroup]="recursoForm">
      <mat-form-field class="full-width">
        <mat-label>Nome:</mat-label>
        <input matInput formControlName="nome" name="nome">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Função:</mat-label>
        <input matInput formControlName="funcao" name="funcao">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Descrição:</mat-label>
        <textarea matInput formControlName="descricao" name="descricao" cdkTextareaAutosize
          #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"> </textarea>
      </mat-form-field>


    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="primary" class="btn-toast" (click)="addOk()">Adicionar</button>
    <button mat-button mat-dialog-close class="btn-cancel">Cancelar</button>
  </div>
</div>
