<main class="flex-container">
    <div class="proj-content">
        <div class="add-registro">
            <div class="dia-selecionado">
                Dia: {{dia}}
            </div>
            <div class="btn-add naoSelecionavel">
                <div class="texto-btn" (click)="openDialog()">Adicionar recurso</div>
            </div>
        </div>
        <div class="registros" *ngIf="condition">
            <mat-card class="registro-diario" *ngFor="let registro of registros">
                <mat-card-header class="registro-diario-componente">
                    <mat-card-title>{{registro.nome}}</mat-card-title>
                    <mat-card-subtitle>{{registro.func}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions align="end">
                    <button mat-button>
                        <span class="material-symbols-outlined alinhamento-icon">
                            edit_note
                        </span>
                        Editar</button>
                    <button mat-button style="color: rgb(245, 91, 91);" (click)="confirmacao(registro.id)">
                        <span style="color: rgb(231, 71, 71);" class="material-symbols-outlined alinhamento-icon">
                            delete
                        </span>
                        </button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="registros" *ngIf="!condition">
            Ainda não existe nenhum recurso cadastrado, clique no botão "Adicionar recurso".
        </div>
        <div class="rodape-main">
            Projeto: Nome | N° Contrato: 452154842 | Valor: R$ 45.665,00 | Valor restante: R$ 30.142,00
        </div>
    </div>
    <div class="divisor"></div>
    <div class="calendar">
        <app-calendar></app-calendar>
    </div>
</main>
